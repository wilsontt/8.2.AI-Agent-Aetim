[pytest]
# pytest 配置檔案

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 非同步模式
asyncio_mode = auto

# 輸出選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-branch
    --cov-exclude=*/tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*/migrations/*

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行時間較長的測試
    requires_redis: 需要 Redis 的測試
    requires_db: 需要資料庫的測試

# 日誌設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

