name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
      
      - name: Check code formatting with Black
        working-directory: ./backend
        run: |
          black --check --diff .
      
      - name: Run Ruff linter
        working-directory: ./backend
        run: |
          ruff check .
      
      - name: Run type check with mypy
        working-directory: ./backend
        run: |
          mypy . --ignore-missing-imports || true
  
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
  
  ai-service-lint:
    name: AI Service Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./ai_service
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      
      - name: Check code formatting with Black
        working-directory: ./ai_service
        run: |
          black --check --diff .
      
      - name: Run Ruff linter
        working-directory: ./ai_service
        run: |
          ruff check .

