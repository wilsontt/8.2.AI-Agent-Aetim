name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        working-directory: ./backend
        run: |
          mkdir -p data
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite+aiosqlite:///./data/test.db
          REDIS_URL: redis://localhost:6379/0
          LOG_LEVEL: INFO
          ENVIRONMENT: test
        run: |
          pytest --cov=backend --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=80
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
  
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check
      
      - name: Run lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
  
  ai-service-tests:
    name: AI Service Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./ai_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./ai_service
        env:
          LOG_LEVEL: INFO
          ENVIRONMENT: test
        run: |
          pytest --cov=ai_service --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=80 || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./ai_service/coverage.xml
          flags: ai-service
          name: ai-service-coverage
          fail_ci_if_error: false

